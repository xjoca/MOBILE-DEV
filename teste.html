    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7d4;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header h2 {
            margin: 0;
            font-size: 24px;
        }

            padding: 1px;
            text-align: justify;
        }

        ul, ol {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            list-style-type: none;
        }

        li {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

</head>
